<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TS Jump on Youtube â€” Options</title>
    <style>
      body{font:14px/1.5 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,system-ui,sans-serif;color:#111;margin:0;padding:24px;background:#fafafa}
      .container{max-width:760px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
      header{padding:16px 20px;border-bottom:1px solid #e5e7eb}
      main{padding:16px 20px}
      h1{font-size:18px;margin:0}
      .row{margin:14px 0}
      label{display:flex;align-items:center;gap:8px}
      textarea{width:100%;min-height:160px;padding:8px;border:1px solid #d1d5db;border-radius:8px}
      select,input[type="text"]{padding:6px 8px;border:1px solid #d1d5db;border-radius:8px}
      .actions{display:flex;gap:8px;margin-top:16px}
      button{padding:8px 12px;border:1px solid #d1d5db;border-radius:8px;background:#111;color:#fff;cursor:pointer}
      button.secondary{background:#fff;color:#111}
      .status{margin-top:10px;color:#065f46}
      .settings-section{border:1px solid #e5e7eb;border-radius:10px;padding:12px 14px;margin:12px 0;background:#f9fafb}
      .settings-section label{display:flex;align-items:center;gap:8px}
      .settings-description{margin-top:6px;color:#4b5563;font-size:12px}
      .tz-list{max-height:260px;overflow:auto;border:1px solid #d1d5db;border-radius:8px;padding:8px;background:#fff}
      .tz-item{display:flex;align-items:flex-start;gap:8px;padding:4px 0;font-size:13px}
      .tz-item input{margin-top:3px}
      .tz-text{display:flex;flex-direction:column;gap:2px}
      .tz-label{font-weight:600;color:#0f172a}
      .tz-code{font-size:12px;color:#64748b}
      .help-grid{display:flex;flex-direction:column;gap:18px;margin-top:8px}
      .help-section{display:flex;flex-direction:column;gap:12px}
      .help-section-title{font-size:13px;font-weight:600;color:#1f2937;text-transform:uppercase;letter-spacing:0.04em}
      .help-cards{display:flex;flex-direction:column;gap:12px}
      .help-card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(15,23,42,0.08);display:flex;flex-direction:column;gap:8px}
      .help-card-head{display:flex;align-items:center;gap:10px}
      .help-card-icon{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,#e0ecff,#f4f8ff);flex-shrink:0}
      .help-card-heading{display:flex;flex-direction:column;gap:4px}
      .help-card-title{font-weight:600;color:#0f172a;font-size:14px}
      .help-card-shortcut{display:inline-flex;align-items:center;background:#f3f4f6;border-radius:6px;padding:2px 6px;font-size:12px;color:#1f2937;border:1px solid #e5e7eb}
      .help-card-desc{margin:0;color:#475569;font-size:13px;line-height:1.5}
      .help-card-action{margin-top:auto;font-size:12px;font-weight:600;color:#2563eb;text-decoration:none;border-bottom:1px solid transparent;align-self:flex-start;padding-bottom:2px;display:inline-flex;align-items:center;gap:4px}
      .help-card-action:hover{border-bottom-color:#2563eb}
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1>TS Jump Options</h1></header>
      <main>
        <div id="root"></div>
      </main>
    </div>
    <script type="module" src="/src/options/index.tsx"></script>
  </body>
  </html>
